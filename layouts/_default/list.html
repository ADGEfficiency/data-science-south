{{ define "main" }}
<div class="container mx-auto p-4 flex flex-col md:flex-row gap-4 min-h-[calc(100vh-8rem)]">
    <div class="flex-1 lg:basis-2/3 bg-gray-100 p-6 rounded-lg">
        <h1 class="text-3xl font-bold mb-6">{{ .Title }}</h1>
        <div class="space-y-2">
            {{ range .Pages.ByTitle }}
            <div class="p-2 hover:bg-gray-200 rounded">
                <a href="{{ .RelPermalink }}"
                   class="text-blue-600 hover:text-blue-800 text-lg">{{ .Title }}</a>
            </div>
            <p>{{.Summary}}</p>
            {{ end }}
        </div>
    </div>
    <div class="flex-1 lg:basis-1/3 bg-gray-100 p-6 rounded-lg">{{ .Content }}</div>
</div>
{{ end }}
