{{ define "main" }}
<div class="container mx-auto p-4 flex flex-col md:flex-row gap-4 min-h-[calc(100vh-8rem)]">
    <div class="hidden lg:block flex-1 lg:basis-1/4 bg-gray-100 p-6 rounded-lg shadow">
        {{ partial "left-sidebar.html" . }}
    </div>
    <div class="flex-1 lg:basis-1/2 bg-gray-100 p-6 rounded-lg shadow">
        <h1 class="text-3xl font-bold mb-6">{{ .Title }}</h1>
        <div class="prose prose-blue max-w-none">{{ .Content }}</div>
    </div>
    <div class="hidden lg:block lg:basis-1/6 bg-gray-100 p-6 rounded-lg shadow sticky top-20 h-fit">
        <nav class="text-sm">
            <div class="[&>nav>ul]:space-y-2 [&_ul]:ml-4 [&_li]:list-none [&_a]:block [&_a]:p-2 [&_a]:rounded [&_a]:transition-colors [&_a]:duration-200 [&_a:hover]:bg-gray-200">
                {{ .TableOfContents }}
            </div>
        </nav>
    </div>
</div>
{{ end }}
