<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        typography: {
                            DEFAULT: {
                                css: {
                                    maxWidth: 'none',
                                    h1: {
                                        marginTop: '1rem',
                                        marginBottom: '1rem',
                                    },
                                    h2: {
                                        marginTop: '1em',
                                        marginBottom: '0.5rem',
                                    },
                                    h3: {
                                        marginTop: '1rem',
                                        marginBottom: '0.75rem',
                                    },
                                    h4: {
                                        marginTop: '0.875rem',
                                        marginBottom: '0.5rem',
                                    }
                                }
                            }
                        }
                    }
                }
            }
        </script>
        {{ $style := resources.Get "css/syntax.css" | resources.ToCSS | resources.Minify }}
        <link rel="stylesheet" href="{{ $style.RelPermalink }}">
        {{ if .Param "math" }}
        {{ partialCached "math.html" . }}
        {{ end }}
        <title data-pagefind-meta="title">{{.Title}}</title>
    </head>
    <body class="font-sans leading-normal">
        <header class="bg-gray-800 text-white p-4 sticky top-0 z-50">
            <h1 class="text-2xl font-bold">
                <a href="/">{{ .Site.Title }}</a>
            </h1>
        </header>
        {{ block "main" . }}{{ end }}
    </body>
</html>
