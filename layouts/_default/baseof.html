<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
        <script>
      tailwind.config = {
        theme: {
          extend: {
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  h1: {
                    marginTop: '1rem',
                    marginBottom: '1rem',
                  },
                  h2: {
                    marginTop: '1em',
                    marginBottom: '0.5rem',
                  },
                  h3: {
                    marginTop: '1rem',
                    marginBottom: '0.75rem',
                  },
                  h4: {
                    marginTop: '0.875rem',
                    marginBottom: '0.5rem',
                  },
                  'code::before': {
                    content: '""'  // Removes the backtick
                  },
                  'code::after': {
                    content: '""'  // Removes the backtick
                  },
                },
              },
            },
          },
        },
      }
        </script>
        {{ if true }} {{ $style := resources.Get "css/syntax.css" | resources.Minify
        }}
        <link rel="stylesheet" href="{{ $style.RelPermalink }}" />
        {{ end }} {{ if .Param "math" }} {{ partialCached "math.html" . }} {{ end }}
        <title data-pagefind-meta="title">{{.Title}}</title>
        <script defer
                data-domain="datasciencesouth.com"
                src="https://plausible.io/js/script.js"></script>
        <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    </head>
    <body class="font-sans leading-normal">
        <header class="bg-gray-800 sticky top-0 z-50 p-1 pt-2">
            <div class="container mx-auto flex justify-between items-center">
                <a href="/"
                   class="inline-flex items-center pl-0 pr-3 py-0 rounded-lg hover:bg-emerald-500 hover:text-emerald-50 hover:-translate-y-1 hover:shadow-lg transition-all duration-200">
                    <img src="/logos/light.svg" alt="Site Logo" width="50" height="50">
                    <h1 class="text-xl font-bold text-white ml-2">{{ .Site.Title }}</h1>
                </a>
                <a href="/competencies/"
                   class="text-white font-semibold px-4 py-2 rounded-lg hover:bg-emerald-500 hover:text-emerald-50 hover:-translate-y-1 hover:shadow-lg transition-all duration-200">
                    Competencies
                </a>
            </div>
        </header>
        {{ block "main" . }}{{ end }}
    </body>
</html>
