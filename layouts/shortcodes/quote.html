<div class="my-8 mx-4 md:mx-8">
  <div
    class="pl-6 py-4 bg-gray-50 dark:bg-gray-800 rounded-lg transition-colors duration-200"
  >
    <p
      class="text-lg md:text-xl leading-relaxed text-gray-800 dark:text-gray-200 font-medium mb-4"
    >
      {{ .Get "text" }}
    </p>
    {{ with .Get "author" }}
    <cite class="text-sm md:text-base text-gray-600 dark:text-gray-400 font-normal not-italic">
      {{ . }}
    </cite>
    {{ end }}
  </div>
</div>
